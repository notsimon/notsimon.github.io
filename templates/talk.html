<!DOCTYPE html>

<meta charset="utf-8">
<title>$title$</title>
<link href="/css/talk.css" rel="stylesheet" type="text/css"></link>

<section id="title" class="inverse">
  <div class="middle center">
    <div class="title">$title$</div>
  $if(subtitle)$
    <div class="subtitle">$subtitle$</div>
  $endif$
    <div class="author">$author$</div>
  </div>
  <div class="date">$date$</div>
</section>

$body$

<div id="progress-bar"></div>

<script src="/scripts/dzslides.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?delayStartupUntil=configured"></script>
<script>
  // Setup MathJax
  MathJax.Hub.Config({
    config: ["MMLorHTML.js"],
    jax: ["input/AsciiMath","output/HTML-CSS","output/NativeMML", "output/PreviewHTML"],
    extensions: ["asciimath2jax.js","MathMenu.js","MathZoom.js", "fast-preview.js", "AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
    asciimath2jax: {
      delimiters: [['\\(', '\\)'], ['\\[', '\\]']],
      processClass: ['math']
    },
    AsciiMath: {
      displaystyle: true
    }
  });

  MathJax.Hub.Configured()
</script>
