<article>
  <header>
    <h1>$title$</h1>
    $if(date)$
    <p><time>$date$</time></p>
    $endif$
  </header>

  <section class="content">
    $body$
  </section>
</article>

<script src="/scripts/katex.min.js" />
<script>
  window.onload = function() {
      var elements = document.getElementsByClassName("math");
      Array.prototype.forEach.call(elements, function(e) {
          katex.render(e.innerHTML, e);
      });
  };
</script>
